<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    <link rel="stylesheet" href="/styles/navbar.css">
    <link rel="stylesheet" href="/styles/adminHome.css">
    <link rel="stylesheet" href="/styles/base-templates.css">
    <link rel="stylesheet" href="/styles/adminProducts.css">
</head>
<body>

<div th:replace="~{adminNavbar :: adminNavbar}"></div>

<!-- Admin home content -->
<div>
    <!-- Dropdown menu -->
    <div class="dropdown" id="dropdown">
        <button onclick="toggleDropdown()" class="adminbutton">Admin mode</button>
        <div class="dropdown-content" id="dropdownContent">
            <a href="/admin/logout">Log Out</a>
            <a href="/admin/createNewAdmin">Create new account</a>
        </div>
    </div>
</div>

<!-- JavaScript to toggle dropdown -->
<script>
    function toggleDropdown() {
        var dropdownContent = document.getElementById("dropdownContent");
        dropdownContent.style.display === "block" ? dropdownContent.style.display = "none" : dropdownContent.style.display = "block";
    }

    document.addEventListener("click", function(event) {
        var dropdown = document.getElementById("dropdown");
        var dropdownContent = document.getElementById("dropdownContent");
        var target = event.target;

        // Check if the clicked element is inside the dropdown or the button itself
        if (!dropdown.contains(target) && target !== dropdown) {
            dropdownContent.style.display = "none";
        }
    });
</script>

<div class="large-card">
    <br><br>
    <div class=product>

        <div class="productBox" th:each="adminProduct:${adminProduct}">
            <div class="my-box">
                <h2>[ Insert PC image ]</h2>
            </div>
            <h2 th:text="${adminProduct.adminProductName}"></h2>
        </div>

    	<div class="productBox">
    		<div class="my-box">
                <a href="adminProductComponents">
    			    <h2>+</h2>
                </a>
    		</div>
    	</div> 
    </div>	
    <br>
</div>

</body>
</html>
